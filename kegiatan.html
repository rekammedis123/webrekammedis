  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Arial', Verdana, Geneva, Tahoma, sans-serif;
    }
    html, body {
      height: 100%;
      background: linear-gradient(135deg, #ffffff, #eeecec);
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background: linear-gradient(150deg, #9fc5b9, #a0ffbd);
      padding: 15px 20px;
      border-bottom: 2px solid rgba(255,255,255,0.2);
      box-shadow: 0 0 10px #027e40;
    }
    .logo {
      display: flex;
      align-items: center;
      flex-wrap: wrap;
    }
    .logo img {
      width: 300px;
      height: 70px;
      margin-right: 1px;
    }
    .judul h1 {
      font-size: 30px;
      font-weight: bold;
      color: #3a3a3a;
    }
    .judul {
      font-size: 25px;
      margin-top: 15px;
      font-weight: bold;
      color: #3a3a3a;
    }
    .user-info {
      text-align: right;
      font-size: 13px;
      margin-top: 10px;
      color: #ffffff;
    }
    nav ul {
      list-style: none;
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
      padding: 10px;
      background: linear-gradient(5deg, #ffffff, #ffffff); /* Biru pastel rumah sakit */
      border-radius: 50px;
      font-size: 13px;
      justify-content: center;
      margin-top: 15px;
      box-shadow: 0 0 10px #027e40;
    }
    nav ul li a {
      text-decoration: none;
      color: #3a3a3a;
      font-weight: bold;
      border-radius: 50px;
      padding: 5px 15px;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 5px;
    }
    nav ul li a:hover {
      color: #5aa190;
      font-weight: bold;
    }
    main {
      flex: 1;
      padding: 30px 20px;
      text-align: left;
    }
    .kegiatan-container {
      max-width: 1000px;
      margin: 0 auto;
      background-color: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,91,150,0.1);
      animation: fadeIn 0.8s ease-out;
    }
    .kegiatan-container h2 {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #008080;
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .kegiatan-container h2::before {
      content: "ðŸ“…";
    }
    .login-btn:hover {
      background-color: #00bb77;
      transform: scale(1.05);
    }
    footer {
      background: linear-gradient(150deg, #ffffff, #ffffff); /* Biru pastel rumah sakit */
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      padding: 30px 20px;
      font-size: 18px;
      gap: 20px;
      color: #3a3a3a;
      border-top: 2px solid rgba(255,255,255,0.2);
      box-shadow: 0 0 10px #027e40;
    }
    .footer-left,
    .footer-center,
    .footer-right {
      flex: 1 1 100%;
    }
    .footer-left img {
      width: 50px;
      height: 50px;
      margin-right: 15px;
    }
    .footer-left {
      display: flex;
      align-items: flex-start;
    }
    .small{font-size:14px;color:#555}
    @media (min-width: 600px) {
      .logo {
        flex-wrap: nowrap;
      }
      .footer-left,
      .footer-center,
      .footer-right {
        flex: 1;
      }
    }

    /* TAB STYLE */
    .tab-menu {
      display: flex;
      gap: 10px;
      margin: 20px 0;
      flex-wrap: wrap;
    }
    .tab-menu button {
      padding: 8px 20px;
      background-color: #ffffff;
      color: #3a3a3a;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      font-weight: bold;
      font-size: 15px;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 5px;
      box-shadow: 0 0 10px #027e40;
    }
    .tab-menu button:hover {
      background-color: #3cb371;
      color: white;
      transform: translateY(-1px);
    }
    .tab-menu button.active {
      background-color: #3cb371;
      color: white;
    }
    .tab-content {
      display: none;
      padding: 20px;
      background-color: #f9f9f9;
      border-radius: 10px;
      margin-top: 10px;
      animation: fadeIn 0.5s ease-out;
    }
    .tab-content.active {
      display: block;
    }
    .sub-tab-menu {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin: 15px 0;
    }

    .sub-tab-btn {
      padding: 6px 15px;
      background-color: #20b2aa;
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      font-size: 13px;
      transition: all 0.3s ease;
    }

    .sub-tab-btn:hover {
      background-color: #3cb371;
      color: white;
    }

    .sub-tab-btn.active {
      background-color: #008080;
      color: white;
    }

    .sub-tab-content {
      display: none;
      padding: 15px;
      background-color: #f5f9ff;
      border-radius: 8px;
      margin-top: 10px;
    }

    .sub-tab-content.active {
      display: block;
    }
    
    /* Tombol Referensi */
    .ref-btn {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 12px 25px;
      background: linear-gradient(135deg, #4285F4, #34A853);
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      font-weight: bold;
      text-decoration: none;
      margin: 10px;
      transition: all 0.3s;
    }
    .ref-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    .btn-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 20px;
    }
    /* STYLE DROPDOWN HUBUNGI KAMI */
    .dropdown-hubungi {
      position: relative;
      display: inline-block;
    }
    
    .dropdown-content-hubungi {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1;
      border-radius: 10px;
      overflow: hidden;
    }
    
    .dropdown-content-hubungi a {
      color: #333;
      padding: 10px 15px;
      text-decoration: none;
      display: block;
      font-size: 12px;
      transition: all 0.3s;
    }
    
    .dropdown-content-hubungi a:hover {
      background-color: #e2f8f1;
      color: #1f8664;
    }
    
    .dropdown-hubungi:hover .dropdown-content-hubungi {
      display: block;
    }

    /* ANIMASI */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

  <script>
    // USER AUTH
    const userInfoDiv = document.getElementById("user-info");
    const loggedInUser = localStorage.getItem("loggedInUser");
  
    if (loggedInUser) {
      userInfoDiv.innerHTML = `
        <span><i class="fas fa-user"></i> User : ${loggedInUser}</span>
        <a href="#" id="logout-btn" class="login-btn" style="margin-left: 10px;"><i class="fas fa-sign-out-alt"></i> Logout</a>
      `;
      document.getElementById("logout-btn").addEventListener("click", function(e) {
        e.preventDefault();
        localStorage.removeItem("loggedInUser");
        window.location.href = "login.html";
      });
    } else {
      userInfoDiv.innerHTML = `<a href="login.html" class="login-btn"><i class="fas fa-sign-in-alt"></i> Login Skuy</a>`;
    }
  
    // TAB SYSTEM
    const tabBtns = document.querySelectorAll('.tab-btn');
    const tabContents = document.querySelectorAll('.tab-content');
    
    tabBtns.forEach(btn => {
      btn.addEventListener('click', () => {
        const target = btn.dataset.tab;
        if (!target) return; // untuk tombol yang tidak punya data-tab, abaikan
  
        tabBtns.forEach(b => b.classList.remove('active'));
        tabContents.forEach(c => c.classList.remove('active'));
  
        btn.classList.add('active');
        document.getElementById(target).classList.add('active');
      });
    });
    function handleButtonClick(buttonId, linkKey) {
      const button = document.getElementById(buttonId);
      if (button) {
        button.addEventListener('click', function(e) {
          e.preventDefault();
          if (links[linkKey]) {
            window.open(links[linkKey], '_blank');
          }
        });
      }
    }
  
    // SUB-TAB SYSTEM
    const subTabBtns = document.querySelectorAll('.sub-tab-btn');
    const subTabContents = document.querySelectorAll('.sub-tab-content');
  
    subTabBtns.forEach(btn => {
      btn.addEventListener('click', () => {
        const subTarget = btn.dataset.subtab;
  
        subTabBtns.forEach(b => b.classList.remove('active'));
        subTabContents.forEach(c => c.classList.remove('active'));
  
        btn.classList.add('active');
        document.getElementById(subTarget).classList.add('active');
      });
    });
  </script>
