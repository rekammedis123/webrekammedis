<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Admin Regulasi | Medical Record</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
:root{
  --green:#329951;
  --green-dark:#329951;
  --green-soft:#ffffff;
  --bg:#ffffff;
  --text:#329951;
  --line:#e5e7eb;
}

*{box-sizing:border-box;font-family:"Segoe UI",sans-serif}
body{margin:0;background:var(--bg)}
.layout{display:flex;min-height:100vh}

/* SIDEBAR */
.sidebar{
  width:260px;
  background:linear-gradient(180deg,#16a34a,#15803d);
  color:#fff;
  padding:25px 20px;
}
@keyframes slideInLeft{
  from{transform:translateX(-30px);opacity:0}
  to{transform:translateX(0);opacity:1}
}

.brand{text-align:center;margin-bottom:40px}
.brand i{font-size:42px;margin-bottom:10px}
.brand h2{margin:0;font-size:20px;font-weight:600}

.menu a{
  display:flex;align-items:center;gap:14px;
  padding:14px 18px;margin-bottom:14px;
  color:#ecfdf5;text-decoration:none;
  border-radius:14px;
  transition:.3s;font-size:15px;
}
.menu a:hover,.menu a.active{
  background:rgba(255,255,255,.18);
  backdrop-filter:blur(6px);
  transform:translateX(6px);
}

/* CONTENT */
.content{
  flex:1;
  padding:35px;
  animation:fadeSlide .5s ease;
}
@keyframes fadeSlide{
  from{opacity:0;transform:translateY(20px)}
  to{opacity:1;transform:translateY(0)}
}

.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:30px
}
.header h1{margin:0;color:var(--text)}
.user{
  display:flex;
  gap:10px;
  align-items:center;
}
.header-right{
  display:flex;
  align-items:center;
  gap:12px;
}
.logout{
  background:#ef4444;
  color:#fff;
  border:none;
  padding:10px 16px;
  border-radius:999px;
  cursor:pointer;
  font-size:13px;
  font-weight:600;
  display:flex;
  align-items:center;
  gap:8px;
  transition:.3s;
}
.logout:hover{
  background:#dc2626;
  transform:translateY(-2px);
}

/* CARD */
.card{
  background:#fff;
  border-radius:18px;
  padding:26px;
  margin-bottom:25px;
  box-shadow:0 10px 25px rgba(0,0,0,.08);
  animation:fadeUp .5s ease;
}
.card h3{margin-top:0;color:var(--green-dark)}

@keyframes fadeUp{
  from{opacity:0;transform:translateY(15px)}
  to{opacity:1;transform:translateY(0)}
}

/* FORM */
label{font-size:13px;color:#065f46}
input,select{
  width:100%;
  padding:11px 12px;
  border-radius:10px;
  border:1px solid var(--line);
  margin:6px 0 14px;
}
button.primary{
  background:var(--green);
  color:#fff;
  border:none;
  padding:12px;
  border-radius:12px;
  font-weight:600;
  cursor:pointer;
  transition:.3s;
}
button.primary:hover{
  background:var(--green-dark);
  transform:translateY(-2px);
}

/* FILTER */
.filter{
  display:grid;
  grid-template-columns:2fr 1fr;
  gap:10px;
  margin-bottom:10px;
}

/* LIST */
.list{
  border-top:1px solid var(--line);
  margin-top:10px;
  transition:.3s;
}

.item{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:14px 6px;
  border-bottom:1px solid var(--line);
  opacity:0;
  transform:translateY(12px);
  animation:fadeItem .45s ease forwards;
  transition:.25s;
}
.item:hover{
  background:#f0fdf4;
  transform:translateY(-2px);
}

@keyframes fadeItem{
  to{opacity:1;transform:translateY(0)}
}

.item a{
  font-weight:600;
  color:#065f46;
  text-decoration:none;
}
.item a:hover{text-decoration:underline}
.item small{color:#6b7280}

.actions{display:flex;gap:6px}
.btn{
  width:28px;
  height:28px;
  border-radius:8px;
  border:1px solid var(--line);
  background:#f9fafb;
  cursor:pointer;
  font-size:12px;
  transition:.25s;
}
.btn:hover{transform:scale(1.1)}
.btn.edit{color:#065f46}
.btn.delete{color:#b91c1c}

footer{
  text-align:center;
  font-size:13px;
  color:#065f46;
  margin-top:40px
}
/* ===== RESPONSIVE ===== */
@media(max-width:900px){
  .layout{flex-direction:column}
  .sidebar{width:100%}
}
</style>
</head>

<body>
<div class="layout">

<!-- SIDEBAR -->
<aside class="sidebar">
  <div class="brand">
    <i class="fas fa-notes-medical"></i>
    <h2>ADMIN MR</h2>
  </div>
  <nav class="menu">
    <a href="admin_index.html"><i class="fas fa-gauge-high"></i> Dashboard</a>
    <a class="active"><i class="fas fa-file-medical"></i> Regulasi</a>
    <a href="admin_informasi.html"><i class="fas fa-circle-info"></i> Informasi</a>
    <a href="admin_jadwal.html"><i class="fas fa-calendar-check"></i> Jadwal</a>
    <a href="admin_pemusnahan.html"><i class="fas fa-calendar-check"></i> Pemusnahan</a>
    <a href="admin_indikatorbor.html"><i class="fas fa-chart-simple"></i> Indikator</a>
  </nav>
</aside>

<!-- CONTENT -->
<main class="content">
<div class="header">
  <h1>Regulasi</h1>

  <div class="header-right">
    <div class="user">
      <i class="fas fa-user-shield"></i> Admin
    </div>
    <button class="logout" onclick="logout()">
      <i class="fas fa-right-from-bracket"></i> Logout
    </button>
  </div>
</div>

<div class="card">
<h3>Tambah / Edit Dokumen</h3>

<label>Nama Dokumen</label>
<input id="nama">

<label>Link Google Drive</label>
<input id="link">

<label>Jenis Dokumen</label>
<select id="icon">
  <option value="fas fa-book">Pedoman</option>
  <option value="fas fa-file-contract">SPO</option>
  <option value="fas fa-file-signature">SK</option>
  <option value="fas fa-envelope">Edaran</option>
</select>

<label>Target Halaman</label>
<select id="target">
  <option value="pedoman">Pedoman</option>
  <option value="spo">SPO</option>
  <option value="sk">SK</option>
  <option value="edaran">Edaran</option>
</select>

<button class="primary" onclick="simpan()">Simpan</button>
<p id="status"></p>
</div>

<div class="card">
<h3>Daftar Regulasi</h3>

<div class="filter">
  <input id="search" placeholder="Cari dokumen..." oninput="render()">
  <select id="filter" onchange="render()">
    <option value="">Semua</option>
    <option value="pedoman">Pedoman</option>
    <option value="spo">SPO</option>
    <option value="sk">SK</option>
    <option value="edaran">Edaran</option>
  </select>
</div>

<div class="list" id="list"></div>
</div>

<footer>© 2025 Admin Medical Record RSU An Ni'mah</footer>
</main>
</div>

<script>
if(sessionStorage.getItem("adminLogin") !== "true"){
  window.location.href = "admin_index.html";
}
const API="https://script.google.com/macros/s/AKfycbyA2-UiroRUKF5LkhyXYYDV-jIKW4NhdLyS4EG6jsCJycpC7fTE0ThuDTWjZNFx5_ju/exec";
let data=[],editId=null;

function load(){
 fetch(API+"?menu=regulasi")
 .then(r=>r.json())
 .then(d=>{data=d;render()});
}

function render(){
 const q=search.value.toLowerCase();
 const f=filter.value;
 list.innerHTML="";
 list.style.opacity=0;

 data
 .filter(x =>
   x.nama.toLowerCase().includes(q) &&
   (!f || x.target===f)
 )
 .forEach((x,i)=>{
  list.innerHTML+=`
  <div class="item" style="animation-delay:${i*60}ms">
    <div>
      <a href="${x.link}" target="_blank">${x.nama}</a><br>
      <small>${x.target}</small>
    </div>
    <div class="actions">
      <button class="btn edit" onclick='editData(${JSON.stringify(x)})'>
        <i class="fas fa-pen"></i>
      </button>
      <button class="btn delete" onclick="hapus('${x.id}')">
        <i class="fas fa-trash"></i>
      </button>
    </div>
  </div>`;
 });

 setTimeout(()=>list.style.opacity=1,100);
}

function simpan(){
 fetch(API,{
  method:"POST",
  body:JSON.stringify({
    menu:"regulasi",
    aksi:editId?"edit":"tambah",
    id:editId,
    nama:nama.value,
    link:link.value,
    icon:icon.value,
    target:target.value
  })
 }).then(()=>{
  status.innerText="✅ Tersimpan";
  resetForm();
  load();
 });
}

function editData(x){
 editId=x.id;
 nama.value=x.nama;
 link.value=x.link;
 icon.value=x.icon;
 target.value=x.target;
}

function hapus(id){
 if(!confirm("Hapus data ini?"))return;
 fetch(API,{
  method:"POST",
  body:JSON.stringify({aksi:"hapus",id})
 }).then(load);
}

function resetForm(){
 editId=null;
 nama.value="";
 link.value="";
}

load();
function logout(){
  if(confirm("Yakin ingin logout?")){
    sessionStorage.removeItem("adminLogin");
    window.location.href = "admin_index.html";
  }
}
</script>
</body>
</html>
