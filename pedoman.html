<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<link rel="icon" href="logorekammedis.ico">
<title>Pedoman | Medical Record</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
:root{
  --green:#2fa36b;
  --green-dark:#1f7f53;
  --bg:#eef5f2;
  --card:#ffffff;
  --shadow:0 12px 30px rgba(0,0,0,.12);
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Segoe UI',Arial;
}

html,body{
  min-height:100vh;
  background:var(--bg);
  display:flex;
  flex-direction:column;
}

/* ===== HEADER ===== */
header{
  background:linear-gradient(135deg,#ffffff,#e9f7f0);
  padding:15px 20px;
  box-shadow:var(--shadow);
  position:relative;
}
.logo img{width:300px;height:70px}

/* ADMIN */
.admin-btn{
  margin-left:auto;
  background:linear-gradient(135deg,var(--green),var(--green-dark));
  color:#fff;
  padding:8px 18px;
  border-radius:30px;
  font-size:12px;
  text-decoration:none;
  display:flex;
  align-items:center;
  gap:8px;
  box-shadow:var(--shadow);
  transition:.3s;
}
.admin-btn:hover{transform:translateY(-2px)}
.header-bar{
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:15px;
  flex-wrap:wrap;
}

/* ===== NAV ===== */
nav ul{
  list-style:none;
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
  gap:6px;
  padding:10px;
  margin-top:15px;
  background:#fff;
  border-radius:50px;
  box-shadow:var(--shadow);
}
nav ul li a{
  text-decoration:none;
  color:#444;
  font-weight:600;
  border-radius:50px;
  padding:6px 16px;
  display:flex;
  align-items:center;
  gap:6px;
  transition:.3s;
}
nav ul li a:hover{
  background:linear-gradient(135deg,var(--green),var(--green-dark));
  color:#fff;
}

/* ===== MAIN ===== */
main{
  flex:1;
  padding:40px 20px;
}

/* ===== PAGE TITLE ===== */
.page-title{
  max-width:1000px;
  margin:0 auto 30px;
  background:var(--card);
  padding:30px;
  border-radius:24px;
  box-shadow:var(--shadow);
  animation:fadeUp .5s ease;
}
.page-title h1{
  color:var(--green);
  display:flex;
  align-items:center;
  gap:12px;
  font-size:28px;
}

/* ===== PEDOMAN ===== */
.pedoman-container{
  max-width:1000px;
  margin:auto;
  background:var(--card);
  padding:30px;
  border-radius:24px;
  box-shadow:var(--shadow);
}

#loading{
  display:flex;
  align-items:center;
  gap:10px;
  color:#555;
  margin-bottom:20px;
}

.spinner{
  width:18px;
  height:18px;
  border:3px solid #ddd;
  border-top:3px solid var(--green);
  border-radius:50%;
  animation:spin 1s linear infinite;
}

@keyframes spin{
  to{transform:rotate(360deg)}
}

.file-list{
  list-style:none;
}

/* ===== ITEM KLIK FULL ===== */
.file-link{
  text-decoration:none;
  color:inherit;
  display:block;
}

.file-item{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:14px 18px;
  border-bottom:1px solid #eee;
  transition:.25s;
  cursor:pointer;
}
.file-item:hover{
  background:#f2fbf7;
  transform:translateX(4px);
}

.file-name{
  display:flex;
  align-items:center;
  gap:10px;
  font-weight:500;
}
.file-name i{
  color:var(--green);
}

/* indikator buka */
.open-indicator{
  color:var(--green-dark);
  font-size:14px;
  font-weight:600;
  display:flex;
  align-items:center;
  gap:6px;
}

/* ===== FOOTER ===== */
footer{
  background:#fff;
  padding:30px 20px;
  box-shadow:var(--shadow);
}
.small{font-size:14px;color:#666}

@keyframes fadeUp{
  from{opacity:0;transform:translateY(20px)}
  to{opacity:1}
}

@media(max-width:900px){
  .hero-grid{grid-template-columns:1fr}
}
</style>
</head>

<body>

<header>
  <div class="header-bar">
    <div class="logo">
      <img src="logopanjang.png">
    </div>

    <a href="admin_index.html" class="admin-btn">
      <i class="fas fa-user-shield"></i> Admin Dashboard
    </a>
  </div>

  <nav>
    <ul>
      <li><a href="index.html"><i class="fas fa-home"></i> BERANDA</a></li>
      <li><a href="profil.html"><i class="fas fa-user-circle"></i> PROFIL</a></li>
      <li><a href="regulasi.html"><i class="fas fa-swatchbook"></i> REGULASI</a></li>
      <li><a href="informasi.html"><i class="fas fa-info-circle"></i> INFORMASI</a></li>
      <li><a href="layanan.html"><i class="fas fa-headset"></i> LAYANAN INTERNAL</a></li>
      <li><a href="indikator.html"><i class="fas fa-chart-line"></i> INDIKATOR</a></li>
      <li><a href="laporan.html"><i class="fas fa-database"></i> LAPORAN</a></li>
      <li><a href="kegiatan.html"><i class="fas fa-calendar-check"></i> KEGIATAN</a></li>
    </ul>
  </nav>
</header>

<main>

<section class="page-title">
  <h1><i class="fas fa-file"></i> Pedoman Unit Rekam Medis</h1>
</section>

<section class="pedoman-container">
  <div id="loading">
    <div class="spinner"></div>
    <span>Sedang memuat data...</span>
  </div>

  <ul id="fileList" class="file-list"></ul>
</section>

</main>

<footer>
  <strong>MEDICAL RECORD</strong>
  <div class="small">© 2025 RSU An'Nimah • Unit Rekam Medis</div>
</footer>

<script>
const API = "https://script.google.com/macros/s/AKfycbyA2-UiroRUKF5LkhyXYYDV-jIKW4NhdLyS4EG6jsCJycpC7fTE0ThuDTWjZNFx5_ju/exec";

const list = document.getElementById("fileList");
const loading = document.getElementById("loading");

fetch(API + "?menu=regulasi")
  .then(res => res.json())
  .then(data => {
    loading.style.display = "none";
    list.innerHTML = "";

    const pedoman = data.filter(x => x.target === "pedoman");

    if (pedoman.length === 0) {
      list.innerHTML = "<li>Tidak ada pedoman.</li>";
      return;
    }

    pedoman.forEach(x => {
      list.innerHTML += `
        <li>
          <a href="${x.link}" target="_blank" class="file-link">
            <div class="file-item">
              <div class="file-name">
                <i class="${x.icon || 'fas fa-file'}"></i>
                ${x.nama}
              </div>
              <div class="open-indicator">
                <i class="fas fa-arrow-up-right-from-square"></i> Buka
              </div>
            </div>
          </a>
        </li>
      `;
    });
  })
  .catch(err => {
    loading.innerHTML = "❌ Gagal memuat data";
    console.error(err);
  });
</script>

</body>
</html>
