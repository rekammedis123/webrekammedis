<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Berita Acara Pemusnahan DRM</title>
</head>
<body>

<h2>Dokumentasi Pemusnahan DRM</h2>
<div id="konten"></div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycby-ZQ3obQ7jkIsEi2tu-HQyINZmlcP04sElMDG-VuMvZnAThwgeU2gLrsj9gCmYsP4T/exec";
const konten = document.getElementById("konten");

fetch(API_URL,{
 method:"POST",
 body:JSON.stringify({action:"get"})
})
.then(r=>r.json())
.then(data=>{
 data.forEach(d=>{
  konten.innerHTML+=`
   <h3>${d.judul}</h3>
   <p>${d.tanggal} - ${d.lokasi}</p>
   <p>${d.isi}</p>
   <img src="${d.foto}" width="300"><hr>`;
 });
});
</script>

</body>
</html>
