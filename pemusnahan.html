<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Berita Acara Pemusnahan DRM</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link rel="icon" href="logorekammedis.png" type="image/png">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial, Verdana, Tahoma, sans-serif;}
html,body{
  min-height:100vh;
  background:linear-gradient(135deg,#ffffff,#eeecec);
  display:flex;
  flex-direction:column;
}

/* ===== HEADER ===== */
header{
  background:linear-gradient(150deg,#ffffff,#66a378);
  padding:15px 20px;
  box-shadow:0 2px 10px rgba(0,0,0,.1);
  border-bottom:2px solid rgba(255,255,255,.8);
}
.logo img{width:300px;height:70px}

nav ul{
  list-style:none;
  display:flex;
  flex-wrap:wrap;
  gap:5px;
  padding:10px;
  background:#fff;
  border-radius:50px;
  font-size:13px;
  justify-content:center;
  margin-top:15px;
  box-shadow:0 0 10px #027e40;
}
nav ul li a{
  text-decoration:none;
  color:#3a3a3a;
  font-weight:bold;
  border-radius:50px;
  padding:5px 15px;
  transition:.3s;
  display:flex;
  align-items:center;
  gap:5px;
}
nav ul li a:hover{color:#5aa190}

/* ===== MAIN ===== */
main{flex:1;padding:30px 20px}

/* CONTAINER UTAMA */
.container{
  max-width:1100px;
  margin:auto;
  animation:containerFade .8s ease;
}

/* ===== TITLE CONTAINER ===== */
.title-container{
  background:#ffffff;
  border-radius:18px;
  padding:28px 30px;
  margin-bottom:30px;
  box-shadow:0 8px 25px rgba(0,128,128,.12);
  display:flex;
  align-items:center;
  gap:18px;
  animation:titleSlide .7s ease;
}
.title-icon{
  font-size:36px;
  color:#088a6e;
}
.title-text h2{
  font-size:28px;
  color:#088a6e;
}
.title-text p{
  font-size:14px;
  color:#555;
  margin-top:5px;
}
/* ===== ADMIN BUTTON ===== */
    .admin-btn{
      position:fixed;
      top:15px;
      right:20px;
      z-index:999;
      background:linear-gradient(135deg,#16a34a,#22c55e);
      color:#fff;
      padding:8px 16px;
      border-radius:30px;
      font-size:12px;
      text-decoration:none;
      display:flex;
      align-items:center;
      gap:8px;
      box-shadow:0 5px 15px rgba(0,0,0,.25);
      transition:.3s ease;
    }
    .admin-btn:hover{
      transform:translateY(-2px);
      box-shadow:0 8px 20px rgba(0,0,0,.3);
      background:linear-gradient(135deg,#15803d,#22c55e);
    }
    @media (max-width: 1024px) {
  .admin-btn {
    position: relative;
    top: auto;
    align-self: flex-start; 
    right: auto;
    width: fit-content;
    margin-top: 15px;
  }
}
/* LOADING */
#loading{
  display:flex;
  align-items:center;
  gap:10px;
  padding:20px;
  color:#555;
}
.spinner{
  width:18px;
  height:18px;
  border:3px solid #ddd;
  border-top:3px solid #20b2aa;
  border-radius:50%;
  animation:spin .8s linear infinite;
}
@keyframes spin{to{transform:rotate(360deg)}}

/* CARD */
.card{
  display:flex;
  gap:24px;
  background:#fff;
  border-radius:18px;
  padding:24px;
  margin-bottom:28px;
  box-shadow:0 12px 30px rgba(0,0,0,.08);
  animation:fadeUp .6s ease;
}
.card img{
  width:340px;
  max-height:240px;
  object-fit:cover;
  border-radius:16px;
}
.content h3{margin-bottom:10px;color:#166534}
.meta{font-size:14px;color:#4d7c0f;margin-bottom:12px}
.content p{line-height:1.7;color:#1f2937}

@media(max-width:768px){
  .card{flex-direction:column}
  .card img{width:100%}
  .title-container{flex-direction:column;align-items:flex-start}
}

/* FOOTER */
footer{
  background:#fff;
  padding:30px 20px;
  box-shadow:0 0 10px #027e40;
}
.small{font-size:14px;color:#555}

/* ANIMASI */
@keyframes fadeUp{
  from{opacity:0;transform:translateY(20px)}
  to{opacity:1;transform:none}
}
@keyframes titleSlide{
  from{opacity:0;transform:translateY(-15px)}
  to{opacity:1;transform:none}
}
@keyframes containerFade{
  from{opacity:0}
  to{opacity:1}
}
</style>
</head>

<body>

<header>
  <div class="logo">
    <img src="logopanjang.png" alt="Logo Rumah Sakit">
    <a href="admin_index.html" class="admin-btn"><i class="fas fa-user-shield"></i> Admin Dashboard</a>
  </div>
  <nav>
    <ul>
      <li><a href="index.html"><i class="fas fa-home"></i> BERANDA</a></li>
      <li><a href="informasi.html"><i class="fas fa-info-circle"></i> INFORMASI</a></li>
      <li class="dropdown-hubungi">
        <a><i class="fas fa-phone"></i> HUBUNGI KAMI</a>
      </li>
    </ul>
  </nav>
</header>

<main>
  <div class="container">

    <!-- JUDUL DALAM CONTAINER -->
    <div class="title-container">
      <div class="title-icon">
        <i class="fas fa-trash-alt"></i>
      </div>
      <div class="title-text">
        <h2>BERITA ACARA PEMUSNAHAN DRM</h2>
        <p>Dokumentasi Kegiatan Pemusnahan Arsip Dokumen Rekam Medis</p>
      </div>
    </div>

    <div id="loading">
      <div class="spinner"></div>
      <span>Sedang memuat data pemusnahan...</span>
    </div>

    <div id="data"></div>
  </div>
</main>

<footer>
  <strong>MEDICAL RECORD</strong><br>
  <div class="small">© 2025 RSU An'Nimah • Unit Rekam Medis</div>
</footer>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycby-ZQ3obQ7jkIsEi2tu-HQyINZmlcP04sElMDG-VuMvZnAThwgeU2gLrsj9gCmYsP4T/exec";
const wrap = document.getElementById("data");
const loading = document.getElementById("loading");

fetch(API_URL,{method:"POST",body:JSON.stringify({action:"get"})})
.then(res=>res.json())
.then(data=>{
  loading.style.display="none";
  if(!data.length){
    wrap.innerHTML="<p>Belum ada data pemusnahan.</p>";
    return;
  }
  data.forEach(x=>{
    let foto=x.foto||"";
    if(foto.includes("drive.google.com")){
      const m=foto.match(/\/d\/([^\/]+)/);
      if(m) foto="https://lh3.googleusercontent.com/d/"+m[1];
    }
    wrap.innerHTML+=`
      <div class="card">
        <img src="${foto}">
        <div class="content">
          <h3>${x.judul}</h3>
          <div class="meta">${x.tanggal} • ${x.lokasi}</div>
          <p>${x.isi}</p>
        </div>
      </div>`;
  });
});
</script>

</body>
</html>
