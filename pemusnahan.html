<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" href="logorekammedis.png" type="image/png">
<title>Berita Acara Pemusnahan DRM</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial,sans-serif}
body{
  background:linear-gradient(135deg,#ffffff,#eeecec);
  color:#333;
  min-height:100vh;
  display:flex;
  flex-direction:column;
}

/* ===== HEADER ===== */
header{
  background:linear-gradient(150deg,#ffffff,#66a378);
  padding:15px 20px;
  box-shadow:0 2px 10px rgba(0,0,0,.1);
}
.logo img{width:300px;height:70px}
nav ul{
  list-style:none;
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
  gap:8px;
  margin-top:15px;
  padding:10px;
  border-radius:50px;
  box-shadow:0 0 10px #027e40;
  background:#fff;
}
nav ul li a{
  text-decoration:none;
  font-weight:bold;
  color:#3a3a3a;
  padding:6px 15px;
  border-radius:50px;
  transition:.3s;
  display:flex;
  align-items:center;
  gap:5px;
}
nav ul li a:hover{color:#3cb371}

/* ===== MAIN ===== */
main{flex:1;padding:40px 20px}
.container{
  max-width:1100px;
  margin:auto;
  background:#fff;
  padding:35px;
  border-radius:18px;
  box-shadow:0 5px 18px rgba(0,0,0,.12);
}

.container h2{
  font-size:36px;
  color:#008080;
  margin-bottom:50px;
  display:flex;
  align-items:center;
  gap:10px;
}

/* ===== SECTION FOTO + TEKS ===== */
.ba-section{
  display:flex;
  gap:50px;
  align-items:center;
  margin-bottom:90px;

  opacity:0;
  transform:translateY(40px);
  transition:all .8s ease;
}
.ba-section.show{
  opacity:1;
  transform:none;
}
.ba-section.reverse{
  flex-direction:row-reverse;
}

.ba-image{flex:1}
.ba-image img{
  width:100%;
  height:460px;
  object-fit:cover;
  border-radius:18px;
  box-shadow:0 8px 20px rgba(0,0,0,.25);
}

.ba-text{flex:1}
.ba-text h3{
  font-size:28px;
  color:#008080;
  margin-bottom:10px;
}
.ba-meta{
  font-size:14px;
  color:#555;
  margin-bottom:20px;
  line-height:1.6;
}
.ba-text p{
  line-height:1.9;
  margin-bottom:18px;
  text-align:justify;
}
.ba-dasar{
  background:#f2faf7;
  padding:18px;
  border-left:6px solid #3cb371;
  border-radius:12px;
}

/* ===== FOOTER ===== */
footer{
  background:#fff;
  padding:25px 20px;
  box-shadow:0 0 10px #027e40;
  text-align:center;
}
footer .small{font-size:14px;color:#555}

/* ===== RESPONSIVE ===== */
@media(max-width:900px){
  .ba-section,
  .ba-section.reverse{flex-direction:column}
  .ba-image img{height:300px}
  .container h2{font-size:28px}
}
</style>
</head>

<body>

<header>
  <div class="logo">
    <img src="logopanjang.png" alt="Logo RS">
  </div>
  <nav>
    <ul>
      <li><a href="index.html"><i class="fas fa-home"></i>BERANDA</a></li>
      <li><a href="profil.html"><i class="fas fa-user-circle"></i>PROFIL</a></li>
      <li><a href="kegiatan.html"><i class="fas fa-calendar-check"></i>KEGIATAN</a></li>
      <li><a href="laporan.html"><i class="fas fa-database"></i>LAPORAN</a></li>
    </ul>
  </nav>
</header>

<main>
<div class="container">

<h2><i class="fas fa-file-signature"></i> Berita Acara Pemusnahan DRM</h2>

<!-- KONTEN DINAMIS -->
<div id="konten"></div>

</div>
</main>

<footer>
  <strong>MEDICAL RECORD</strong><br>
  <div class="small">© 2025 RSU An'Nimah • Unit Rekam Medis</div>
</footer>

<script>
const API_URL = 'https://script.google.com/macros/s/AKfycby-ZQ3obQ7jkIsEi2tu-HQyINZmlcP04sElMDG-VuMvZnAThwgeU2gLrsj9gCmYsP4T/exec';
const konten = document.getElementById('konten');

fetch(API_URL,{
  method:'POST',
  headers:{
    'Content-Type':'application/json'
  },
  body:JSON.stringify({action:'get'})
})
.then(res=>res.json())
.then(data=>{
  console.log('DATA:',data);

  if(!data || data.length===0){
    konten.innerHTML='<p>Tidak ada data dokumentasi.</p>';
    return;
  }

  data.sort((a,b)=>a.urutan-b.urutan);

  data.forEach((d,i)=>{
    konten.innerHTML += `
      <div class="ba-section ${i%2?'reverse':''}">
        <div class="ba-text">
          <h3>${d.judul}</h3>
          <div class="ba-meta">
            Tanggal : ${d.tanggal}<br>
            Lokasi : ${d.lokasi}
          </div>
          <p>${d.isi}</p>
          ${i===0?`
          <div class="ba-dasar">
            <strong>Dasar Hukum:</strong><br>
            Peraturan Menteri Kesehatan RI Nomor 24 Tahun 2022
            tentang Rekam Medis
          </div>`:''}
        </div>
        <div class="ba-image">
          <img src="${d.foto}" alt="Dokumentasi Pemusnahan">
        </div>
      </div>
    `;
  });

  const sections=document.querySelectorAll('.ba-section');
  const observer=new IntersectionObserver(entries=>{
    entries.forEach(entry=>{
      if(entry.isIntersecting){
        entry.target.classList.add('show');
      }
    });
  },{threshold:0.25});

  sections.forEach(sec=>observer.observe(sec));
})
.catch(err=>{
  console.error(err);
  konten.innerHTML='<p style="color:red">Gagal memuat data.</p>';
});
</script>


</body>
</html>
