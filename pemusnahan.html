<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial, Verdana, Tahoma, sans-serif;}
html,body{
  min-height:100vh;
  background:linear-gradient(135deg,#ffffff,#eeecec);
  display:flex;
  flex-direction:column;
}

/* ===== HEADER ===== */
header{
  background:linear-gradient(150deg,#ffffff,#66a378);
  padding:15px 20px;
  box-shadow:0 2px 10px rgba(0,0,0,.1);
  border-bottom:2px solid rgba(255,255,255,.8);
}
.logo{display:flex;align-items:center;flex-wrap:wrap}
.logo img{width:300px;height:70px}

nav ul{
  list-style:none;
  display:flex;
  flex-wrap:wrap;
  gap:5px;
  padding:10px;
  background:#fff;
  border-radius:50px;
  font-size:13px;
  justify-content:center;
  margin-top:15px;
  box-shadow:0 0 10px #027e40;
}
nav ul li a{
  text-decoration:none;
  color:#3a3a3a;
  font-weight:bold;
  border-radius:50px;
  padding:5px 15px;
  transition:.3s;
  display:flex;
  align-items:center;
  gap:5px;
}
nav ul li a:hover{color:#5aa190}

/* DROPDOWN */
.dropdown-hubungi{position:relative}
.dropdown-content-hubungi{
  display:none;
  position:absolute;
  background:#f9f9f9;
  min-width:160px;
  box-shadow:0 8px 16px rgba(0,0,0,.2);
  border-radius:10px;
  overflow:hidden;
  z-index:10;
}
.dropdown-content-hubungi a{
  display:block;
  padding:10px 15px;
  font-size:12px;
  color:#333;
}
.dropdown-content-hubungi a:hover{
  background:#e2f8f1;
  color:#1f8664;
}
.dropdown-hubungi:hover .dropdown-content-hubungi{display:block}

/* ===== MAIN ===== */
main{flex:1;padding:30px 20px}
.container{
  max-width:1100px;
  margin:auto;
}
.container h2{
  margin-bottom:30px;
  display:flex;
  align-items:center;
  gap:10px;
  color:#14532d;
}

/* LOADING */
#loading{
  display:flex;
  align-items:center;
  gap:10px;
  padding:20px;
  color:#555;
  font-size:15px;
  transition:opacity .3s ease;
}
.spinner{
  width:18px;
  height:18px;
  border:3px solid #ddd;
  border-top:3px solid #20b2aa;
  border-radius:50%;
  animation:spin .8s linear infinite;
}
@keyframes spin{to{transform:rotate(360deg)}}

/* CARD */
.card{
  display:flex;
  gap:24px;
  background:#fff;
  border-radius:18px;
  padding:24px;
  margin-bottom:28px;
  box-shadow:0 12px 30px rgba(0,0,0,.08);
  animation:fadeIn .6s ease;
}
.card img{
  width:340px;
  max-height:240px;
  object-fit:cover;
  border-radius:16px;
}
.content h3{margin-bottom:10px;color:#166534}
.meta{font-size:14px;color:#4d7c0f;margin-bottom:12px}
.content p{line-height:1.7;color:#1f2937}

@keyframes fadeIn{
  from{opacity:0;transform:translateY(10px)}
  to{opacity:1;transform:translateY(0)}
}

@media(max-width:768px){
  .card{flex-direction:column}
  .card img{width:100%;max-height:none}
}

/* ===== FOOTER ===== */
footer{
  background:#fff;
  display:flex;
  flex-wrap:wrap;
  justify-content:space-between;
  padding:30px 20px;
  gap:20px;
  font-size:18px;
  color:#3a3a3a;
  box-shadow:0 0 10px #027e40;
}
.small{font-size:14px;color:#555}
</style>

<body>

<header>
  <div class="logo">
    <img src="logopanjang.png" alt="Logo Rumah Sakit">
  </div>
  <nav>
    <ul>
      <li><a href="index.html"><i class="fas fa-home"></i> BERANDA</a></li>
      <li><a href="profil.html"><i class="fas fa-user-circle"></i> PROFIL</a></li>

      <li><a href="layanan.html"><i class="fa-solid fa-headset"></i> LAYANAN INTERNAL</a></li>
      <li><a href="indikator.html"><i class="fas fa-chart-line"></i> INDIKATOR</a></li>
      <li><a href="laporan.html"><i class="fa-solid fa-database"></i> LAPORAN</a></li>
      <li><a href="kegiatan.html"><i class="fas fa-calendar-check"></i> KEGIATAN</a></li>
      <li class="dropdown-hubungi">
        <a><i class="fas fa-phone"></i> HUBUNGI KAMI <i class="fas fa-caret-down"></i></a>
        <div class="dropdown-content-hubungi">
          <a href="#"><i class="fas fa-envelope"></i> Email</a>
          <a href="#"><i class="fas fa-phone"></i> Telepon</a>
          <a href="https://wa.me/6283153300859"><i class="fab fa-whatsapp"></i> WhatsApp</a>
          <a href="#"><i class="fas fa-map-marker-alt"></i> Alamat</a>
        </div>
      </li>
    </ul>
  </nav>
</header>

<main>
  <div class="container">
    <h2><i class="fas fa-trash-alt"></i> Berita Acara Pemusnahan Dokumen Rekam Medis</h2>

    <div id="loading">
      <div class="spinner"></div>
      <span>Sedang memuat data pemusnahan...</span>
    </div>

    <div id="data"></div>
  </div>
</main>

<footer>
  <div>
    <strong>MEDICAL RECORD</strong><br>
    <div class="small">© 2025 RSU An'Nimah • Unit Rekam Medis</div>
  </div>
</footer>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycby-ZQ3obQ7jkIsEi2tu-HQyINZmlcP04sElMDG-VuMvZnAThwgeU2gLrsj9gCmYsP4T/exec";
const wrap = document.getElementById("data");
const loading = document.getElementById("loading");

fetch(API_URL,{
  method:"POST",
  body:JSON.stringify({action:"get"})
})
.then(res=>res.json())
.then(data=>{
  // HILANGKAN LOADING
  loading.style.opacity = 0;
  setTimeout(()=>loading.style.display="none",300);

  if(!data || !data.length){
    wrap.innerHTML="<p>Belum ada data pemusnahan.</p>";
    return;
  }

  data.forEach(x=>{
    let foto = x.foto || "";
    if(foto.includes("drive.google.com")){
      const m = foto.match(/\/d\/([^\/]+)/);
      if(m) foto = "https://lh3.googleusercontent.com/d/" + m[1];
    }

    wrap.innerHTML += `
      <div class="card">
        <img src="${foto}" alt="Foto Pemusnahan">
        <div class="content">
          <h3>${x.judul}</h3>
          <div class="meta">${x.tanggal} • ${x.lokasi}</div>
          <p>${x.isi}</p>
        </div>
      </div>
    `;
  });
})
.catch(err=>{
  loading.style.display="none";
  wrap.innerHTML="<p>Gagal memuat data.</p>";
  console.error(err);
});
</script>

</body>
