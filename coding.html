<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Form ICD</title>
  <style>
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
      padding: 6px;
    }
  </style>
</head>
<body>
  <h2>Tambah Kode ICD</h2>
  <form id="form-icd">
    <label>Jenis ICD:</label>
    <select id="icd-type">
      <option value="ICD-10">ICD-10</option>
      <option value="ICD-9">ICD-9</option>
    </select><br><br>

    <label>Kode:</label>
    <input type="text" id="icd-code" required><br><br>

    <label>Deskripsi:</label>
    <input type="text" id="icd-desc" required><br><br>

    <button type="submit">Kirim</button>
  </form>

  <h3>Daftar Kode ICD yang Sudah Dimasukkan</h3>
  <table id="icd-table">
    <thead>
      <tr>
        <th>Jenis ICD</th>
        <th>Kode</th>
        <th>Deskripsi</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const tableBody = document.querySelector("#icd-table tbody");

    function loadFromLocalStorage() {
      const data = JSON.parse(localStorage.getItem("icdData") || "[]");
      tableBody.innerHTML = "";
      data.forEach(item => {
        const row = document.createElement("tr");
        row.innerHTML = `<td>${item.type}</td><td>${item.code}</td><td>${item.desc}</td>`;
        tableBody.appendChild(row);
      });
    }

    function saveToLocalStorage(newItem) {
      const data = JSON.parse(localStorage.getItem("icdData") || "[]");
      data.push(newItem);
      localStorage.setItem("icdData", JSON.stringify(data));
    }

    document.getElementById('form-icd').addEventListener('submit', function(e) {
      e.preventDefault();

      const type = document.getElementById('icd-type').value;
      const code = document.getElementById('icd-code').value.trim();
      const desc = document.getElementById('icd-desc').value.trim();

      if (!type || !code || !desc) {
        alert("Harap isi semua field!");
        return;
      }

      const existing = JSON.parse(localStorage.getItem("icdData") || "[]");
      if (existing.some(item => item.code === code && item.type === type)) {
        alert(`Kode ${code} sudah ada untuk ${type}!`);
        return;
      }

      const newItem = { type, code, desc };
      saveToLocalStorage(newItem);
      loadFromLocalStorage();

      // Kirim ke Google Sheets via Apps Script
      fetch("https://script.google.com/macros/s/AKfycbxSPLXiv8lLHmlD1-58e6al11YM0cpNKTBpKEbXTSduC0m_EStCHfcITXPHSuMC7iRH/exec", {
  method: "POST",
  headers: { "Content-Type": "application/json" },
  body: JSON.stringify(newItem)
})
.then(res => res.text())
.then(response => {
  console.log("Respon dari Apps Script:", response); // âœ… Tambahan log di sini

  if (response.startsWith("Error")) {
    alert("Gagal simpan ke Google Sheets: " + response);
  } else {
    alert("Data berhasil disimpan ke Google Sheets!");
    document.getElementById('form-icd').reset();
  }
})
.catch(err => {
  console.error("Gagal kirim:", err);
  alert("Terjadi kesalahan saat mengirim data.");
});
});

    // Load saat halaman dibuka
    loadFromLocalStorage();
  </script>
</body>
</html>
