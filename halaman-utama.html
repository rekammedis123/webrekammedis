<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Medical Record</title>
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Arial', Verdana, Geneva, Tahoma, sans-serif;
    }
    html, body {
      height: 100%;
      background-image: url('backgroundrsnmc.jpeg');
      background-size: cover;      /* Tambahkan ini */
      background-position: center; /* Tambahkan ini */
      background-repeat: no-repeat; /* Tambahkan ini */
      color: #000000;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background-color: #f1f3f22d;
      padding: 15px 20px;
    }
    .logo {
      display: flex;
      align-items: center;
      flex-wrap: wrap;
    }
    .logo img {
      width: 60px;
      height: 60px;
      margin-right: 15px;
    }
    .judul h1 {
      font-size: 30px;
      font-weight: bold;
      color: #ffffff;
    }
    .judul p {
      font-size: 25px;
      margin-top: 1px;
      
      color: #000000;
    }
    .user-info {
      text-align: right;
      font-size: 13px;
      margin-top: 10px;
      color: #000000;
    }
    nav ul {
      list-style: none;
      display: flex;
      flex-wrap: wrap;
      gap: 50px;
      padding: 6px ;
      background-color: #ffffff00;
      border-radius: 55px;
      font-size: 12px;
      justify-content: center;
      margin-top: 15px;
    }
    nav ul li a {
      text-decoration: none;
      color: #000000;
      font-weight: bold;
      border-radius: 50px;
      padding: 3px 5px;
      transition: background-color 0.3s ease;
    }
    nav ul li a:hover {
      color: #006eff;
      
    }
    main {
      flex: 1;
      padding: 30px 20px;
      text-align: left;
    }
    .welcome-container {
      max-width: 300%;
      margin: 5px auto;
    }
    .welcome-container h2 {
      font-size: 70px;
      font-weight: bold;
      margin-bottom: 15px;
    }
    .login-btn {
      display: inline-block;
      text-decoration: none;
      color: #ffffff;
      padding: 3px 20px;
      background-color: #009765;
      border-radius: 60px;
      font-size: 12px;
      transition: all 0.3s ease;
    }
    .login-btn:hover {
      background-color: #4CAF50;
      transform: scale(1.05);
    }

    footer {
      background-color: #f1f3f22d;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      padding: 30px 20px;
      font-size: 14px;
      gap: 20px;
    }
    .footer-left,
    .footer-center,
    .footer-right {
      flex: 1 1 100%;
    }
    .footer-left img {
      width: 50px;
      height: 50px;
      margin-right: 15px;
    }

    .footer-left {
      display: flex;
      align-items: flex-start;
    }

    @media (min-width: 600px) {
      .logo {
        flex-wrap: nowrap;
      }
      .footer-left,
      .footer-center,
      .footer-right {
        flex: 1;
      }
      
      nav ul { 
      list-style: none;
      display: flex;
      flex-wrap: wrap;
      gap: 50px;
      padding: 5px ;
      background-color: #ffffff00;
      border-radius: 55px;
      font-size: 12px;
      justify-content: center;
      margin-top: 15px;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <img src="logorsnmc.png" alt="Logo Rumah Sakit" />
      <div class="judul">
        <h1>MEDICAL RECORD</h1>
        <p>RSU AN'NIMAH</p>
      </div>
    </div>
    <div class="user-info" id="user-info"></div>
    <nav>
      <ul>
        <li><a href="profil.html">PROFIL</a></li>
        <li><a href="regulasi.html">REGULASI</a></li>
        <li><a href="informasi.html">INFORMASI</a></li>
        <li><a href="indikator.html">INDIKATOR</a></li>
        <li><a href="laporan.html">LAPORAN</a></li>
        <li><a href="kegiatan.html">KEGIATAN</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="welcome-container">
      <h2>Selamat Datang</h2>
      <div id="welcome-login-btn"></div>
    </div>
  </main>

  <footer>
    <div class="footer-left">
      <img src="logorsnmc.png" alt="Logo Rumah Sakit" />
      <div>
        <strong>MEDICAL RECORD</strong><br />
        UNIT REKAM MEDIK RSU AN'NIMAH<br />
        Jalan Ajan Klapagadi Wangonesea<br />
        08888822334
      </div>
    </div>
    <div class="footer-center">
      <strong>INFORMASI</strong><br />
      GALERI<br />
      KONTAK KAMI
    </div>
    <div class="footer-right">
      <strong>SOCIAL MEDIA</strong><br />
      FACEBOOK<br />
      INSTAGRAM<br />
      WHATSAPP
    </div>
  </footer>

  <script>
    const userInfoDiv = document.getElementById("user-info");
    const welcomeLoginBtn = document.getElementById("welcome-login-btn");
    const loggedInUser = localStorage.getItem("loggedInUser");

    if (loggedInUser) {
      userInfoDiv.innerHTML = `
        <span>User : ${loggedInUser}</span>
        <a href="#" id="logout-btn" class="login-btn" style="margin-left: 10px;">Logout</a>
      `;
      document.getElementById("logout-btn").addEventListener("click", function(e) {
        e.preventDefault();
        localStorage.removeItem("loggedInUser");
        window.location.href = "login.html";
      });
    } else {
      userInfoDiv.innerHTML = `<a href="login.html" class="login-btn">Login Skuy</a>`;
      welcomeLoginBtn.innerHTML = `<a href="login.html" class="login-btn">Login Skuy</a>`;
    }
  </script>

</body>
</html>
