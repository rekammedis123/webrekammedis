      padding: 10px 15px;

<script>
  // TAB SYSTEM
  const tabBtns = document.querySelectorAll('.tab-btn');
  const tabContents = document.querySelectorAll('.tab-content');
  
  tabBtns.forEach(btn => {
    btn.addEventListener('click', () => {
      const targetContent = document.getElementById(btn.dataset.tab);
      const isActive = btn.classList.contains('active');
      
      if (!isActive) {
        tabBtns.forEach(b => b.classList.remove('active'));
        tabContents.forEach(c => c.classList.remove('active'));
      }
      
      if (targetContent) {
        btn.classList.toggle('active', !isActive);
        targetContent.classList.toggle('active', !isActive);
      }
    });
  });

  const subTabBtns = document.querySelectorAll('.sub-tab-btn');
  subTabBtns.forEach(btn => {
    btn.addEventListener('click', () => {
      const parentTab = btn.closest('.tab-content');
      parentTab.querySelectorAll('.sub-tab-btn').forEach(b => b.classList.remove('active'));
      parentTab.querySelectorAll('.sub-tab-content').forEach(c => c.classList.remove('active'));
      
      btn.classList.add('active');
      const subtabId = btn.dataset.subtab.toLowerCase();
      const subtabElement = parentTab.querySelector(`#${subtabId}`);
      if (subtabElement) subtabElement.classList.add('active');
    });
  });

  // LINK HANDLER
  const links = {
    flyer: 'https://drive.google.com/drive/folders/1KhbQU9dNNHzu50-iCMx3vy1ozimeb-RQ?usp=sharing',
    whatsapp: 'https://drive.google.com/drive/folders/1gPI-WEyGb0czLpjUbXey__cBQavyYu2d?usp=sharing',
    rapat: 'https://drive.google.com/drive/folders/1zVn5Fdqyepy8yxtKIyxXKObvHGOQEq8a?usp=sharing',
    tatanaskah: 'https://drive.google.com/drive/folders/1mq9LyStksMK9u4yzxL8qAWE-s4TrzkpK',
  };
  
  function handleButtonClick(buttonId, linkKey) {
    const button = document.getElementById(buttonId);
    if (button) {
      button.addEventListener('click', function(e) {
        e.preventDefault();
        if (links[linkKey]) {
          window.open(links[linkKey], '_blank');
        }
      });
    }
  }

  handleButtonClick('flyerBtn', 'flyer');
  handleButtonClick('whatsappBtn', 'whatsapp');
  handleButtonClick('rapatBtn', 'rapat');
  handleButtonClick('tatanaskahBtn', 'tatanaskah');
</script>
