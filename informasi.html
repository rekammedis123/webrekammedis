<style>
:root{
  --green:#2fa36b;
  --green-dark:#1f7f53;
  --bg:#eef5f2;
  --card:#ffffff;
  --shadow:0 12px 30px rgba(0,0,0,.12);
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Segoe UI',Arial;
}

html,body{
  min-height:100vh;
  background:var(--bg);
  display:flex;
  flex-direction:column;
}

/* ===== HEADER ===== */
header{
  background:linear-gradient(135deg,#ffffff,#e9f7f0);
  padding:15px 20px;
  box-shadow:var(--shadow);
}
.logo{
  display:flex;
  align-items:center;
  gap:15px;
  flex-wrap:wrap;
}
.logo img{width:300px;height:70px}

/* ADMIN */
.admin-btn{
  margin-left:auto;
  background:linear-gradient(135deg,var(--green),var(--green-dark));
  color:#fff;
  padding:8px 18px;
  border-radius:30px;
  font-size:12px;
  text-decoration:none;
  display:flex;
  align-items:center;
  gap:8px;
  box-shadow:var(--shadow);
  transition:.3s;
}
.admin-btn:hover{transform:translateY(-2px)}

/* ===== NAV ===== */
nav ul{
  list-style:none;
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
  gap:6px;
  padding:10px;
  margin-top:15px;
  background:#fff;
  border-radius:50px;
  box-shadow:var(--shadow);
}
nav ul li a{
  text-decoration:none;
  color:#444;
  font-weight:600;
  font-size: 14px;
  border-radius:50px;
  padding:6px 16px;
  display:flex;
  align-items:center;
  gap:6px;
  transition:.3s;
}
nav ul li a:hover{
  background:linear-gradient(135deg,var(--green),var(--green-dark));
  color:#fff;
}

/* ===== MAIN ===== */
main{
  flex:1;
  padding:40px 20px;
}

/* ===== PAGE TITLE ===== */
.page-title{
  max-width:1100px;
  margin:0 auto 30px;
  background:var(--card);
  padding:30px;
  border-radius:24px;
  box-shadow:var(--shadow);
  animation:fadeUp .5s ease;
}
.page-title h1{
  color:var(--green);
  display:flex;
  align-items:center;
  gap:12px;
  font-size:32px;
}
.page-title p{
  margin-top:8px;
  color:#555;
}

/* ===== CONTENT ===== */
.info-container{
  max-width:1000px;
  margin:auto;
  background:var(--card);
  padding:30px;
  border-radius:24px;
  box-shadow:var(--shadow);
}

/* ===== TAB CARD (STYLE REGULASI) ===== */
.tab-menu{
  max-width:1100px;
  margin:auto;
  color:#1f7f53;
  padding:30px;
  border-radius:22px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
  gap:25px;
  animation:fadeUp .5s ease;
}

.tab-menu button{
  background:var(--card);
  padding: 30px;;
  border:none;
  color:var(--green);
  border-radius:22px;
  box-shadow:var(--shadow);
  cursor:pointer;
  text-align:center;
  transition:.35s ease;
}

/* icon */
.tab-menu button i{
  font-size:36px;
  color:var(--green);
  margin-bottom:15px;
}

/* title */
.tab-menu button h3{
  font-size:18px;
  margin-bottom:8px;
}

/* desc */
.tab-menu button span{
  font-size:13px;
  color:#777;
}

/* hover = regulasi */
.tab-menu button:hover{
  transform:translateY(-6px);
  box-shadow:0 12px 28px rgba(0,0,0,.15);
}

/* active = regulasi highlight */
.tab-menu button.active{
  background:linear-gradient(135deg,var(--green),var(--green-dark));
  color:#fff;
}

.tab-menu button.active i,
.tab-menu button.active span{
  color:#fff;
}

/* ===== SUB TAB (BIAR MASIH PIL) ===== */
.sub-tab-menu{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(160px,1fr));
  gap:15px;
}

.sub-tab-menu button{
  background:#fff;
  border:none;
  border-radius:18px;
  padding:16px;
  box-shadow:var(--shadow);
  font-weight:600;
  cursor:pointer;
  transition:.3s;
}

.sub-tab-menu button:hover{
  background:#149454;
  color:#fff;
  transform:translateY(-3px);
}

.tab-content{
  display:none;
  animation:fadeUp .4s ease;
}
.tab-content.active{
  display:block;
}

/* ===== FOOTER ===== */
footer{
  background:#fff;
  padding:30px 20px;
  box-shadow:var(--shadow);
}
.small{font-size:14px;color:#666}

/* ===== DROPDOWN ===== */
.dropdown-hubungi{position:relative}
.dropdown-content-hubungi{
  display:none;
  position:absolute;
  background:#fff;
  border-radius:14px;
  box-shadow:var(--shadow);
  overflow:hidden;
  top:100%;
  left:0;
}
.dropdown-content-hubungi a{
  display:block;
  padding:10px 15px;
  color:#444;
  text-decoration:none;
  font-size: 14px;
}
.dropdown-content-hubungi a:hover{
  background:#e9f7f0;
  color:var(--green-dark);
}
.dropdown-hubungi:hover .dropdown-content-hubungi{
  display:block;
}
@keyframes fadeUp{
  from{opacity:0;transform:translateY(20px)}
  to{opacity:1}
}

@media(max-width:900px){
  .hero-grid{grid-template-columns:1fr}
}
</style>
</head>

<script>
const tabBtns=document.querySelectorAll('.tab-btn');
const tabContents=document.querySelectorAll('.tab-content');

tabBtns.forEach(btn=>{
  btn.onclick=()=>{
    tabBtns.forEach(b=>b.classList.remove('active'));
    tabContents.forEach(c=>c.classList.remove('active'));
    btn.classList.add('active');
    document.getElementById(btn.dataset.tab).classList.add('active');
  }
});
