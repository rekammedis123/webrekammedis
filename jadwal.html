<script>
const API_URL = "https://script.google.com/macros/s/AKfycbw_y2PNC_Ckv-A_u2TCPbtz7kkx3KdkWAL2985PlMEpJZG1tAfq4kaPztWWBUi7RJsW/exec";
let allFiles = [];

async function loadFiles() {
    try {
        const res = await fetch(API_URL);
        allFiles = await res.json();

        document.getElementById("loading").style.display = "none";

        if (allFiles.length === 0) {
            document.getElementById("fileList").innerHTML = "<p>Tidak ada file jadwal.</p>";
            return;
        }

        const years = [...new Set(allFiles.map(f => f.year))];
        const tabs = document.getElementById("yearTabs");
        tabs.innerHTML = "";

        years.forEach((y, idx) => {
            const tab = document.createElement("div");
            tab.className = "tab" + (idx === 0 ? " active" : "");
            tab.innerText = y;
            tab.onclick = () => {
                document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
                tab.classList.add("active");
                renderFiles(y);
            };
            tabs.appendChild(tab);
        });

        renderFiles(years[0]);

    } catch (error) {
        document.getElementById("loading").innerText = "âŒ Gagal memuat data";
    }
}

function renderFiles(year) {
    const list = document.getElementById("fileList");
    list.innerHTML = "";

    const files = allFiles.filter(f => f.year === year);

    files.forEach(f => {
        const item = document.createElement("div");
        item.className = "file-item";

        item.innerHTML = `
            <div class="file-name">${f.name}</div>
            <a class="btn-open" href="${f.url}" target="_blank">Buka</a>
        `;

        list.appendChild(item);
    });
}

loadFiles();
</script>
