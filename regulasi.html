  <script>
    // USER AUTH
    const userInfoDiv = document.getElementById("user-info");
    const uploadBox = document.getElementById("upload-box");
    const loggedInUser = localStorage.getItem("loggedInUser");

    if (loggedInUser) {
      userInfoDiv.innerHTML = `
        <span><i class="fas fa-user"></i> User : ${loggedInUser}</span>
        <a href="#" id="logout-btn" class="login-btn" style="margin-left: 10px;"><i class="fas fa-sign-out-alt"></i> Logout</a>
      `;
      if (loggedInUser === 'admin') {
        uploadBox.style.display = "block";
      }
      document.getElementById("logout-btn").addEventListener("click", function(e) {
        e.preventDefault();
        localStorage.removeItem("loggedInUser");
        window.location.href = "login.html";
      });
    } else {
      userInfoDiv.innerHTML = `<a href="login.html" class="login-btn"><i class="fas fa-sign-in-alt"></i> Login Skuy</a>`;
    }

    // TAB SYSTEM
    const tabBtns = document.querySelectorAll('.tab-btn');
    const tabContents = document.querySelectorAll('.tab-content');
    
    tabBtns.forEach(btn => {
      btn.addEventListener('click', () => {
        tabBtns.forEach(b => b.classList.remove('active'));
        tabContents.forEach(c => c.classList.remove('active'));
        btn.classList.add('active');
        document.getElementById(btn.dataset.tab).classList.add('active');
      });
    });
  </script>
