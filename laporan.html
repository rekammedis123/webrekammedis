<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Laporan | Medical Record</title>
  <!-- FONT AWESOME UNTUK ICON -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Arial', Verdana, Geneva, Tahoma, sans-serif;
    }
    html, body {
      height: 100%;
      background: linear-gradient(135deg, #ffffff, #eeecec);
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background: linear-gradient(150deg, #9fc5b9, #a0ffbd);
      padding: 15px 20px;
      border-bottom: 2px solid rgba(255,255,255,0.2);
      box-shadow: 0 0 10px #027e40;
    }
    .logo {
      display: flex;
      align-items: center;
      flex-wrap: wrap;
    }
    .logo img {
      width: 300px;
      height: 70px;
      margin-right: 1px;
    }
    .judul h1 {
      font-size: 30px;
      font-weight: bold;
      color: #3a3a3a;
    }
    .judul {
      font-size: 25px;
      margin-top: 15px;
      font-weight: bold;
      color: #3a3a3a;
    }
    .user-info {
      text-align: right;
      font-size: 13px;
      margin-top: 10px;
      color: #ffffff;
    }
    nav ul {
      list-style: none;
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
      padding: 10px;
      background: linear-gradient(5deg, #ffffff, #ffffff); /* Biru pastel rumah sakit */
      border-radius: 50px;
      font-size: 13px;
      justify-content: center;
      margin-top: 15px;
      box-shadow: 0 0 10px #027e40;
    }
    nav ul li a {
      text-decoration: none;
      color: #3a3a3a;
      font-weight: bold;
      border-radius: 50px;
      padding: 5px 15px;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 5px;
    }
    nav ul li a:hover {
      color: #5aa190;
      font-weight: bold;
    }
    main {
      flex: 1;
      padding: 30px 20px;
      text-align: left;
    }
    
    /* STYLE KHUSUS LAPORAN */
    .report-container {
      max-width: 1000px;
      margin: 0 auto;
      background-color: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,91,150,0.1);
      animation: fadeIn 0.8s ease-out;
    }
    
    .report-container h2 {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #008080;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .report-container h2::before {
    content: "\f1c0";
    font-family: "Font Awesome 6 Free";
    font-weight: 900; 
    margin-right: 8px;
    }
    
    .tab-menu {
      display: flex;
      gap: 10px;
      margin: 20px 0;
      flex-wrap: wrap;
    }
    .tab-menu button {
      padding: 8px 20px;
      background-color: #ffffff;
      color: #3a3a3a;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      font-weight: bold;
      font-size: 15px;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 5px;
      box-shadow: 0 0 10px #027e40;
    }
    .tab-menu button:hover {
      background-color: #3cb371;
      color: white;
      transform: translateY(-1px);
    }
    .tab-menu button.active {
      background-color: #3cb371;
      color: white;
    }
    .tab-content {
      display: none;
      padding: 20px;
      background-color: #f9f9f9;
      border-radius: 10px;
      margin-top: 10px;
      animation: fadeIn 0.5s ease-out;
    }
    .tab-content.active {
      display: block;
    }
    
    .tab-content {
      display: none;
      animation: fadeIn 0.5s ease-in-out;
      padding: 20px 0;
    }
    
    .tab-content.active {
      display: block;
    }
    
    .sub-tab {
      margin: 15px 0;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    
    .sub-tab-btn {
      padding: 6px 18px;
      background-color: #e6f2ff;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      font-weight: bold;
      font-size: 13px;
      transition: all 0.3s ease;
      color: #008080;
    }
    
    .sub-tab-btn:hover {
      background-color: #20b2aa;
      color: white;
      transform: translateY(-2px);
    }
    
    .sub-tab-btn.active {
      background-color: #008080;
      color: white;
    }
    
    .sub-tab-content {
      display: none;
      padding: 15px;
      background-color: #f8faff;
      border-radius: 10px;
      margin-top: 10px;
      border-left: 4px solid #008080;
    }
    
    .sub-tab-content.active {
      display: block;
    }
    .login-btn {
      display: inline-flex;
      align-items: center;
      gap: 5px;
      text-decoration: none;
      color: #ffffff;
      padding: 8px 25px;
      background-color: #009765;
      border-radius: 50px;
      font-size: 14px;
      transition: all 0.3s ease;
    }
    .login-btn:hover {
      background-color: #00bb77;
      transform: scale(1.05);
    }
    footer {
      background: linear-gradient(150deg, #ffffff, #ffffff); /* Biru pastel rumah sakit */
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      padding: 30px 20px;
      font-size: 18px;
      gap: 20px;
      color: #3a3a3a;
      border-top: 2px solid rgba(255,255,255,0.2);
      box-shadow: 0 0 10px #027e40;
    }
    .footer-left,
    .footer-center,
    .footer-right {
      flex: 1 1 100%;
    }
    .footer-left img {
      width: 50px;
      height: 50px;
      margin-right: 15px;
    }
    .footer-left {
      display: flex;
      align-items: flex-start;
    }
    .small{font-size:14px;color:#555}
    /* STYLE DROPDOWN HUBUNGI KAMI */
    .dropdown-hubungi {
      position: relative;
      display: inline-block;
    }
    
    .dropdown-content-hubungi {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1;
      border-radius: 10px;
      overflow: hidden;
    }
    
    .dropdown-content-hubungi a {
      color: #333;
      padding: 10px 15px;
      text-decoration: none;
      display: block;
      font-size: 12px;
      transition: all 0.3s;
    }
    
    .dropdown-content-hubungi a:hover {
      background-color: #e2f8f1;
      color: #1f8664;
    }
    
    .dropdown-hubungi:hover .dropdown-content-hubungi {
      display: block;
    }

    @media (min-width: 600px) {
      .logo {
        flex-wrap: nowrap;
      }
      .footer-left,
      .footer-center,
      .footer-right {
        flex: 1;
      }
    }

    /* ANIMASI */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <img src="logopanjang.png" alt="Logo Rumah Sakit" />
    </div>
    <nav>
      <ul>
        <li><a href="index.html" title="Beranda"><i class="fas fa-home"></i>BERANDA</a></li></li>
        <li><a href="profil.html"><i class="fas fa-user-circle"></i> PROFIL</a></li>
        <li><a href="regulasi.html"><i class="fa-solid fa-swatchbook"></i> REGULASI</a></li>
        <li><a href="informasi.html"><i class="fas fa-info-circle"></i> INFORMASI</a></li>
        <li><a href="layanan.html"><i class="fa-solid fa-headset"></i> LAYANAN INTERNAL</a></li>
        <li><a href="indikator.html"><i class="fas fa-chart-line"></i> INDIKATOR</a></li>
        <li><a href="laporan.html"><i class="fa-solid fa-database"></i> LAPORAN</a></li>
        <li><a href="kegiatan.html"><i class="fas fa-calendar-check"></i> KEGIATAN</a></li>
        <li class="dropdown-hubungi">
          <a class="dropbtn-hubungi"><i class="fas fa-phone"></i> HUBUNGI KAMI <i class="fas fa-caret-down"></i></a>
          <div class="dropdown-content-hubungi">
            <a href="#"><i class="fas fa-envelope"></i> Email</a>
            <a href="#"><i class="fas fa-phone"></i> Telepon</a>
            <a href="https://wa.me/6283153300859"><i class="fab fa-whatsapp"></i> WhatsApp</a>
            <a href="#"><i class="fas fa-map-marker-alt"></i> Alamat</a>
          </div>
        </li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="report-container">
      <h2>LAPORAN</h2>
      <div class="tab-menu">
        <button onclick="window.open('https://drive.google.com/drive/folders/1lYGg3077i7PTouMVn7Ks3nXyOFZPfh7C', '_blank')" class="tab-btn">
          <i class="fas fa-sign-in-alt"></i> LAPORAN INTERNAL
        </button>
        <button onclick="window.open('https://', '_blank')" class="tab-btn">
          <i class="fas fa-sign-out-alt"></i> LAPORAN EKSTERNAL
        </button>
        <button onclick="window.open('https://drive.google.com/drive/folders/1ETmdzkvzPZqiUSahkOmOqpEtemqkMtk1', '_blank')" class="tab-btn">
          <i class="fa-solid fa-chart-column"></i> STATISTIK
        </button>
        <button onclick="window.open('https://docs.google.com/spreadsheets/d/19dS4uTYxv-ok3uz5am2kQBceAh5aCzbHnimlX2dqkRA/edit?gid=0#gid=0', '_blank')" class="tab-btn">
          <i class="fa-solid fa-chart-column"></i> REKAPITULASI PENGAJUAN SEP
        </button>
        <button onclick="window.open('https://docs.google.com/spreadsheets/d/1JUCFc1wupNa3qsltPKn86TKUzO40si0N60qW0EP-ivg/edit?usp=sharing')" class="tab-btn">

  <footer>
      <div>
        <strong>MEDICAL RECORD</strong><br />
        <div class="small">© 2025 RSU An'Nimah • Unit Rekam Medis</div>
      </div>
    </div>
  </footer>

  <script>
    // Menampilkan info user jika ada
    const userInfoDiv = document.getElementById("user-info");
    const loggedInUser = localStorage.getItem("loggedInUser");
  
    if (loggedInUser) {
      userInfoDiv.innerHTML = `
        <span><i class="fas fa-user"></i> User : ${loggedInUser}</span>
        <a href="#" id="logout-btn" class="login-btn" style="margin-left: 10px;"><i class="fas fa-sign-out-alt"></i> Logout</a>
      `;
      document.getElementById("logout-btn").addEventListener("click", function(e) {
        e.preventDefault();
        localStorage.removeItem("loggedInUser");
        location.reload();
      });
    } else {
      userInfoDiv.innerHTML = `<a href="login.html" class="login-btn"><i class="fas fa-sign-in-alt"></i> Login Skuy</a>`;
    }
  
    // Fungsi Tab Utama
    const tabButtons = document.querySelectorAll('.tab-btn');
    const tabContents = document.querySelectorAll('.tab-content');
  
    tabButtons.forEach(button => {
      button.addEventListener('click', () => {
        const targetTab = button.getAttribute('data-tab');
  
        tabButtons.forEach(btn => btn.classList.remove('active'));
        tabContents.forEach(content => content.classList.remove('active'));
  
        button.classList.add('active');
        document.getElementById(targetTab).classList.add('active');
      });
    });
  
    // Fungsi Sub Tab
    const subTabButtons = document.querySelectorAll('.sub-tab-btn');
    const subTabContents = document.querySelectorAll('.sub-tab-content');
  
    subTabButtons.forEach(button => {
      button.addEventListener('click', () => {
        const targetSubTab = button.getAttribute('data-subtab');
  
        // Hanya aktifkan tombol yang ada di tab yang sedang aktif
        const currentTab = button.closest('.tab-content');
        const currentSubButtons = currentTab.querySelectorAll('.sub-tab-btn');
        const currentSubContents = currentTab.querySelectorAll('.sub-tab-content');
  
        currentSubButtons.forEach(btn => btn.classList.remove('active'));
        currentSubContents.forEach(content => content.classList.remove('active'));
  
        button.classList.add('active');
        const targetContent = currentTab.querySelector('#' + targetSubTab);
        if (targetContent) {
          targetContent.classList.add('active');
        }
      });
    });
  </script>
  
</body>
