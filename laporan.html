<style>
:root{
  --green:#2fa36b;
  --green-dark:#1f7f53;
  --bg:#eef5f2;
  --card:#ffffff;
  --shadow:0 12px 30px rgba(0,0,0,.12);
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Segoe UI',Arial;
}

html,body{
  min-height:100vh;
  background:var(--bg);
  display:flex;
  flex-direction:column;
  color:#333;
}

/* ===== HEADER ===== */
header{
  background:linear-gradient(135deg,#ffffff,#e9f7f0);
  padding:15px 20px;
  box-shadow:var(--shadow);
}

.logo{
  display:flex;
  align-items:center;
  flex-wrap:wrap;
}
.logo img{
  width:300px;
  height:70px;
}

/* ADMIN */
.admin-btn{
  margin-left:auto;
  background:linear-gradient(135deg,var(--green),var(--green-dark));
  color:#fff;
  padding:8px 18px;
  border-radius:30px;
  font-size:12px;
  text-decoration:none;
  display:flex;
  align-items:center;
  gap:8px;
  box-shadow:var(--shadow);
  transition:.3s;
}
.admin-btn:hover{transform:translateY(-2px)}
.header-bar{
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:15px;
  flex-wrap:wrap;
}
/* ===== PAGE TITLE ===== */
.page-title{
  max-width:1100px;
  margin:0 auto 30px;
  background:var(--card);
  padding:30px;
  border-radius:24px;
  box-shadow:var(--shadow);
  animation:fadeUp .5s ease;
}
.page-title h1{
  color:var(--green);
  display:flex;
  align-items:center;
  gap:12px;
  font-size:32px;
}
.page-title p{
  margin-top:8px;
  color:#555;
}
/* ===== NAV ===== */
nav ul{
  list-style:none;
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
  gap:6px;
  padding:10px;
  margin-top:15px;
  background:#fff;
  border-radius:50px;
  box-shadow:var(--shadow);
}
nav ul li a{
  text-decoration:none;
  color:#444;
  font-weight:600;
  font-size:14px;
  border-radius:50px;
  padding:6px 16px;
  display:flex;
  align-items:center;
  gap:6px;
  transition:.3s;
}
nav ul li a:hover{
  background:linear-gradient(135deg,var(--green),var(--green-dark));
  color:#fff;
}

/* ===== MAIN ===== */
main{
  flex:1;
  padding:40px 20px;
}

/* ===== LAPORAN CARD ===== */
.laporan-container{
  max-width:1100px;
  margin:auto;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:25px;
  animation:fadeUp .5s ease;
}

.laporan-container h2{
  color:var(--green);
  font-size:28px;
  display:flex;
  align-items:center;
  gap:12px;
  margin-bottom:30px;
}
.laporan-container h2::before{
  content:"\f1c0";
  font-family:"Font Awesome 6 Free";
  font-weight:900;
}
.laporan-container h3{
  color:var(--green);
  margin-bottom:8px;
}
button span {
  font-size: 14px;
  font-weight: 450;
  color: #555;
  letter-spacing: 0.3px;
}

/* ===== TAB CARD ===== */
.tab-menu{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:22px;
}

.tab-menu button{
  background:var(--card);
  border:none;
  border-radius:22px;
  padding:30px 20px;
  box-shadow:var(--shadow);
  cursor:pointer;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  gap:14px;
  font-weight:700;
  font-size:15px;
  color:#444;
  transition:.35s ease;
}

.tab-menu button i{
  font-size:32px;
  color:var(--green);
}

.tab-menu button:hover{
  transform:translateY(-6px);
}


/* ===== FOOTER ===== */
footer{
  background:#fff;
  padding:30px 20px;
  box-shadow:var(--shadow);
}
.small{font-size:14px;color:#666}

/* ===== DROPDOWN ===== */
.dropdown-hubungi{position:relative}
.dropdown-content-hubungi{
  display:none;
  position:absolute;
  background:#fff;
  border-radius:14px;
  box-shadow:var(--shadow);
  overflow:hidden;
  top:100%;
  left:0;
}
.dropdown-content-hubungi a{
  display:block;
  padding:10px 15px;
  font-size:14px;
  color:#444;
  text-decoration:none;
  font-size:13px;
}
.dropdown-content-hubungi a:hover{
  background:#e9f7f0;
  color:var(--green-dark);
}
.dropdown-hubungi:hover .dropdown-content-hubungi{
  display:block;
}

@keyframes fadeUp{
  from{opacity:0;transform:translateY(20px)}
  to{opacity:1}
}

@media(max-width:900px){
  .hero-grid{grid-template-columns:1fr}
}
</style>
</head>
