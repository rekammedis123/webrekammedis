<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="logorekammedis.ico">
  <title>Login - RSU AN'NIMAH</title>

  <!-- FONT AWESOME -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    :root {
      --hijau: #3cb371;
      --hijau-dark: #1f8664;
      --putih: rgba(255,255,255,0.75);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Verdana, Geneva, Tahoma, sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #ffffff, #eeecec);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      overflow: hidden;
    }

    /* BACKGROUND BLUR EFFECT */
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background:
        radial-gradient(circle at top left, rgba(60,179,113,.18), transparent 60%),
        radial-gradient(circle at bottom right, rgba(2,126,64,.18), transparent 60%);
      animation: bgFloat 10s infinite alternate ease-in-out;
      z-index: -1;
    }

    @keyframes bgFloat {
      from { transform: scale(1); }
      to { transform: scale(1.06); }
    }

    /* LOGIN CARD */
    .login-container {
      width: 100%;
      max-width: 420px;
      padding: 40px 30px;
      background: var(--putih);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,.2);
      text-align: center;
      animation: fadeUp .8s ease;
      position: relative;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(25px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .login-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 6px;
      background: linear-gradient(90deg, var(--hijau), var(--hijau-dark));
      border-radius: 20px 20px 0 0;
    }

    .logo-login {
      width: 85px;
      margin-bottom: 15px;
    }

    h2 {
      font-size: 28px;
      margin-bottom: 25px;
      color: #1f8664;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .input-group {
      position: relative;
      margin-bottom: 18px;
    }

    .input-group i {
      position: absolute;
      left: 16px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--hijau-dark);
    }

    .login-container input {
      width: 100%;
      padding: 14px 14px 14px 46px;
      border-radius: 50px;
      border: 2px solid rgba(0,0,0,.1);
      font-size: 14px;
      background: rgba(255,255,255,.9);
      transition: .3s;
    }

    .login-container input:focus {
      outline: none;
      border-color: var(--hijau);
      box-shadow: 0 0 0 3px rgba(60,179,113,.2);
    }

    .login-btn {
      width: 100%;
      padding: 14px;
      margin-top: 10px;
      border: none;
      border-radius: 50px;
      background: linear-gradient(135deg, var(--hijau), var(--hijau-dark));
      color: white;
      font-size: 15px;
      font-weight: bold;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      transition: .3s;
    }

    .login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0,0,0,.3);
    }

    .back-link {
      margin-top: 25px;
    }

    .back-link a {
      text-decoration: none;
      font-size: 13px;
      color: #1f8664;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      transition: .3s;
    }

    .back-link a:hover {
      color: var(--hijau);
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      .login-container {
        padding: 30px 22px;
      }
      h2 {
        font-size: 24px;
      }
    }
  </style>
</head>

<body>

  <div class="login-container">
    <img src="logorsnmc.png" alt="Logo RS" class="logo-login">
    <h2><i class="fas fa-lock"></i> LOGIN</h2>

    <form class="login-form">
      <div class="input-group">
        <i class="fas fa-user"></i>
        <input type="text" name="username" placeholder="Username" required>
      </div>

      <div class="input-group">
        <i class="fas fa-key"></i>
        <input type="password" name="password" placeholder="Password" required>
      </div>

      <button type="submit" class="login-btn">
        <i class="fas fa-sign-in-alt"></i> LOGIN
      </button>
    </form>

    <div class="back-link">
      <a href="index.html">
        <i class="fas fa-arrow-left"></i> Kembali ke Halaman Utama
      </a>
    </div>
  </div>

<script>
  function getQueryParam(param) {
    return new URLSearchParams(window.location.search).get(param);
  }

  const redirectTarget = getQueryParam("redirect");
  const loggedInUser = localStorage.getItem("loggedInUser");

  if (loggedInUser && redirectTarget) {
    window.location.href = redirectTarget;
  }

  document.querySelector(".login-form").addEventListener("submit", function (e) {
    e.preventDefault();
    const username = document.querySelector('input[name="username"]').value.trim();
    const password = document.querySelector('input[name="password"]').value.trim();

    if (
      (username === "admin" && password === "admin123") ||
      (username === "susi" && password === "susi123") ||
      (username === "fatim" && password === "fatim123") ||
      (username === "yoga" && password === "martil235")
    ) {
      localStorage.setItem("loggedInUser", username);
      window.location.href = redirectTarget || "admin_index.html";
    } else {
      alert("Username atau Password salah!");
      document.querySelector('input[name="password"]').value = "";
    }
  });

  document.querySelector('input[name="username"]').focus();
</script>

</body>
</html>
