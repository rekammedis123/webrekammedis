<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Profil Unit - Medical Record</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
body {
  margin:0;
  font-family: Arial, sans-serif;
  background:#f4f7fb;
}

header {
  background:linear-gradient(90deg,#2e8b57,#1f6f4a);
  color:white;
  padding:25px;
  text-align:center;
}

.container {
  max-width:900px;
  margin:30px auto;
  background:white;
  padding:30px;
  border-radius:15px;
  box-shadow:0 10px 25px rgba(0,0,0,.1);
}

.section {
  margin-bottom:30px;
}

.section h2 {
  color:#2e8b57;
  border-left:6px solid #2e8b57;
  padding-left:12px;
}

.meta {
  font-size:13px;
  color:#777;
  margin-bottom:20px;
}

iframe {
  width:100%;
  height:520px;
  border:none;
  border-radius:12px;
  box-shadow:0 12px 30px rgba(0,0,0,.15);
}

footer {
  text-align:center;
  padding:20px;
  color:#666;
  font-size:14px;
}
</style>
</head>

<body>

<header>
  <h1>Profil Unit Rekam Medis</h1>
  <p>RSU AN NI'MAH</p>
</header>

<div class="container">

  <div class="meta">
    Terakhir diperbarui: 
    <strong id="lastUpdate">-</strong> 
    oleh 
    <strong id="lastAdmin">-</strong>
  </div>

  <div class="section">
    <h2>Visi</h2>
    <p id="visi">Memuat...</p>
  </div>

  <div class="section">
    <h2>Misi</h2>
    <p id="misi">Memuat...</p>
  </div>

  <div class="section">
    <h2>Struktur Organisasi</h2>
    <p id="struktur">Memuat...</p>
  </div>

  <div class="section">
    <h2>SOTK</h2>
    <iframe id="sotkFrame"></iframe>
  </div>

</div>

<footer>
  Â© 2025 Unit Rekam Medis RSU AN NI'MAH
</footer>

<script>
const API_URL = 'https://script.google.com/macros/s/AKfycbw7MWhmAJLlctAkmBbH0__q95Yoc12q0q5kyMREc8Mj/dev';

fetch(API_URL)
  .then(res => res.json())
  .then(data => {
    document.getElementById('visi').innerText = data.visi || '-';
    document.getElementById('misi').innerText = data.misi || '-';
    document.getElementById('struktur').innerText = data.struktur || '-';

    if (data.sotk_link) {
      document.getElementById('sotkFrame').src = data.sotk_link;
    }

    // info update (baris ke-3 di sheet)
    document.getElementById('lastUpdate').innerText =
      data['Last Update'] || new Date().toLocaleString();

    document.getElementById('lastAdmin').innerText =
      data.admin || '-';
  })
  .catch(() => {
    document.querySelector('.container').innerHTML =
      '<p style="color:red">Gagal memuat data profil</p>';
  });
</script>

</body>
</html>
