<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="logorekammedis.ico">
<title>Profil Unit - Medical Record</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f4f7fb;
  margin: 0;
  padding: 30px;
}

.container {
  max-width: 900px;
  margin: auto;
  background: white;
  padding: 30px;
  border-radius: 15px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.1);
}

h2 {
  color: #2e8b57;
  margin-bottom: 10px;
}

.section {
  margin-bottom: 30px;
}

iframe {
  width: 100%;
  height: 480px;
  border-radius: 15px;
  border: none;
  box-shadow: 0 12px 30px rgba(0,0,0,0.2);
}

.footer {
  margin-top: 30px;
  font-size: 14px;
  color: #555;
}
</style>
</head>

<body>

<div class="container">

  <div class="section">
    <h2>Visi</h2>
    <p id="visi"></p>
  </div>

  <div class="section">
    <h2>Misi</h2>
    <p id="misi"></p>
  </div>

  <div class="section">
    <h2>Struktur Organisasi</h2>
    <p id="struktur"></p>
  </div>

  <div class="section">
    <h2>SOTK</h2>
    <iframe id="sotkFrame"></iframe>
  </div>

  <div class="footer">
    <p>
      Terakhir diperbarui oleh <b id="admin"></b><br>
      <span id="lastUpdate"></span>
    </p>
  </div>

</div>

<script>
const API_URL = 'https://script.google.com/macros/s/AKfycbzzzw7iroVgV-nz7AFcbxKU706DEux8TyAVMkYsGT7nWPvgYspB6YBWIIDNxNpUWCQ5/exec';

fetch(API_URL)
  .then(res => res.json())
  .then(data => {
    visi.innerText = data.visi || '-';
    misi.innerText = data.misi || '-';
    struktur.innerText = data.struktur || '-';
    sotkFrame.src = data.sotk_link || '';
    admin.innerText = data.admin || 'Admin';
    lastUpdate.innerText = data.last_update
      ? new Date(data.last_update).toLocaleString('id-ID')
      : '-';
  });
</script>

</body>
</html>
