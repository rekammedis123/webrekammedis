<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Instagram Bio Links</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        :root {
            --primary: #833ab4;
            --secondary: #fd1d1d;
            --accent: #fcb045;
            --dark: #121212;
            --light: #f8f8f8;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, var(--dark), #1a1a2e);
            color: var(--light);
            min-height: 100vh;
            overflow-x: hidden;
            background-attachment: fixed;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 2rem 1rem;
            position: relative;
            z-index: 1;
        }
        
        .profile {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 2rem;
            animation: fadeIn 1s ease-in-out;
        }
        
        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid var(--accent);
            box-shadow: 0 0 20px rgba(252, 176, 69, 0.5);
            transition: transform 0.3s ease;
        }
        
        .profile-pic:hover {
            transform: scale(1.05);
        }
        
        .profile h1 {
            margin-top: 1rem;
            font-size: 1.8rem;
            background: linear-gradient(to right, var(--primary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-align: center;
        }
        
        .profile p {
            margin-top: 0.5rem;
            text-align: center;
            opacity: 0.8;
            max-width: 80%;
        }
        .link-backhome {
            color: white;
            text-align: center;
            opacity: 0.8;
            max-width: 100%;
            animation: fadeIn 2s ease-in-out;
        }
        .link-backhome:hover {
            color: rgb(0, 110, 255);
        }
        .social-links {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin: 1.5rem 0;
        }
        
        .social-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            color: white;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            text-decoration: none;
        }
        
        .social-icon:hover {
            transform: translateY(-5px);
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            box-shadow: 0 5px 15px rgba(253, 29, 29, 0.3);
        }
        
        .links {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .link-item {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 1rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            text-decoration: none;
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.5s ease forwards;
        }
        
        .link-item:nth-child(1) { animation-delay: 0.2s; }
        .link-item:nth-child(2) { animation-delay: 0.4s; }
        .link-item:nth-child(3) { animation-delay: 0.6s; }
        .link-item:nth-child(4) { animation-delay: 0.8s; }
        .link-item:nth-child(5) { animation-delay: 1s; }
        .link-item:nth-child(6) { animation-delay: 1.2s; }
        
        .link-item:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        .link-icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            flex-shrink: 0;
        }
        
        .link-content {
            flex-grow: 1;
        }
        
        .link-content h3 {
            font-size: 1rem;
            margin-bottom: 0.2rem;
        }
        
        .link-content p {
            font-size: 0.8rem;
            opacity: 0.7;
        }
        
        .link-arrow {
            color: rgba(255, 255, 255, 0.5);
            transition: all 0.3s ease;
        }
        
        .link-item:hover .link-arrow {
            color: var(--accent);
            transform: translateX(5px);
        }
        
        .footer {
            margin-top: 3rem;
            text-align: center;
            font-size: 0.8rem;
            opacity: 0.6;
            animation: fadeIn 2s ease-in-out;
        }
        
        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes fadeInUp {
            from { 
                opacity: 0;
                transform: translateY(20px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Floating elements */
        .floating {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            z-index: -1;
            animation: float 15s infinite linear;
        }
        
        .floating:nth-child(1) {
            width: 150px;
            height: 150px;
            top: 10%;
            left: 5%;
            background: radial-gradient(circle, rgba(131,58,180,0.1) 0%, rgba(253,29,29,0) 70%);
            animation-delay: 0s;
        }
        
        .floating:nth-child(2) {
            width: 200px;
            height: 200px;
            top: 60%;
            right: 5%;
            background: radial-gradient(circle, rgba(252,176,69,0.1) 0%, rgba(253,29,29,0) 70%);
            animation-delay: 2s;
        }
        
        .floating:nth-child(3) {
            width: 100px;
            height: 100px;
            bottom: 10%;
            left: 20%;
            background: radial-gradient(circle, rgba(253,29,29,0.1) 0%, rgba(253,29,29,0) 70%);
            animation-delay: 4s;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
            }
            100% {
                transform: translateY(0) rotate(360deg);
            }
        }
        
        /* Glow effect */
        .glow {
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at center, rgba(131,58,180,0.1) 0%, rgba(0,0,0,0) 50%);
            z-index: -2;
            animation: pulse 15s infinite alternate;
        }
        
        @keyframes pulse {
            0% {
                transform: scale(0.8);
                opacity: 0.5;
            }
            100% {
                transform: scale(1.2);
                opacity: 0.8;
            }
        }
        
        /* Responsive */
        @media (max-width: 480px) {
            .profile h1 {
                font-size: 1.5rem;
            }
            
            .profile p {
                font-size: 0.9rem;
            }
            
            .link-item {
                padding: 0.8rem;
            }
        }
    </style>
</head>
<body>

        <div class="footer">

        </div>
    </div>
</body>
</html>
