<script>
const loading=document.getElementById("loading");
const cards=document.querySelectorAll(".card");
const tahun=document.getElementById("tahun");

const URL="https://script.google.com/macros/s/AKfycbyS6F1g4_EA2pdQywCymutFVjcAWhD0qoZGVkrACZPC97cENoWdh7r6vWQ7DihV14XD/exec";
const bulan=["Jan","Feb","Mar","Apr","Mei","Jun","Jul","Agu","Sep","Okt","Nov","Des"];
const TARGET={BOR:[60,85],LOS:[6,9],TOI:[1,3],BTO:[40,999]};
let chart;

/* ===== AUTO TAHUN ===== */
(function(){
  const now=new Date().getFullYear();
  for(let y=2020;y<=now+1;y++){
    const o=document.createElement("option");
    o.value=y;o.textContent=y;
    if(y===now)o.selected=true;
    tahun.appendChild(o);
  }
})();

function showLoader(v){loading.classList.toggle("show",v)}
function showCards(){
  cards.forEach((c,i)=>{
    c.classList.remove("show");
    setTimeout(()=>c.classList.add("show"),i*160);
  });
}
function getClass(v,[min,max]){
  if(v<min)return"bad";
  if(v>max)return"warn";
  return"good";
}

function loadData(){
  showLoader(true);
  fetch(URL+"?tahun="+tahun.value)
  .then(r=>r.json())
  .then(d=>{
    let html="",bor=[],los=[],toi=[],bto=[];
    bulan.forEach(b=>{
      const x=d.find(i=>i.bulan===b)||{};
      html+=`<tr>
        <td>${b}</td>
        <td>${x.tt||0}</td>
        <td>${x.hp||0}</td>
        <td class="${getClass(x.bor||0,TARGET.BOR)}">${x.bor||0}</td>
        <td class="${getClass(x.los||0,TARGET.LOS)}">${x.los||0}</td>
        <td class="${getClass(x.toi||0,TARGET.TOI)}">${x.toi||0}</td>
        <td class="${getClass(x.bto||0,TARGET.BTO)}">${x.bto||0}</td>
      </tr>`;
      bor.push(x.bor||0);
      los.push(x.los||0);
      toi.push(x.toi||0);
      bto.push(x.bto||0);
    });
    tabelData.innerHTML=html;

    if(chart) chart.destroy();
    chart=new Chart(chartCanvas,{
      data:{
        labels:bulan,
        datasets:[
          {type:"bar",label:"BOR",data:bor},
          {type:"line",label:"LOS",data:los},
          {type:"line",label:"TOI",data:toi},
          {type:"line",label:"BTO",data:bto}
        ]
      },
      options:{responsive:true,maintainAspectRatio:false}
    });

    judulTabel.innerText="ðŸ“‹ Rekap Tahun "+tahun.value;
    judulGrafik.innerText="ðŸ“ˆ Grafik Tahun "+tahun.value;
    showLoader(false);
    setTimeout(showCards,120);
  });
}

tahun.onchange=loadData;
loadData();
</script>
