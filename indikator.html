    /* ===== ADMIN BUTTON ===== */
    .admin-btn{
      position:fixed;
      top:15px;
      right:20px;
      z-index:999;
      background:linear-gradient(135deg,#16a34a,#22c55e);
      color:#fff;
      padding:8px 16px;
      border-radius:30px;
      font-size:12px;
      text-decoration:none;
      display:flex;
      align-items:center;
      gap:8px;
      box-shadow:0 5px 15px rgba(0,0,0,.25);
      transition:.3s ease;
    }
    .admin-btn:hover{
      transform:translateY(-2px);
      box-shadow:0 8px 20px rgba(0,0,0,.3);
      background:linear-gradient(135deg,#15803d,#22c55e);
    }
    @media (max-width: 1024px) {

      top: auto;
      right: auto;
      margin-top: 15px;
    }
    .logo {
      flex-direction: column;
      align-items: flex-start;
      }
    }

    .tab-btn {
      padding: 8px 20px;
      background-color: #ffffff;
      color: #3a3a3a;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      font-weight: bold;
      font-size: 15px;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 5px;
      box-shadow: 0 0 5px #00000027;
    }

    .tab-btn:hover {
      background-color: #3cb371;
      color: white;
      transform: translateY(-1px);
    }

    .tab-btn.active {
      background-color: #3cb371;
      color: white;
    }

    .tab-content {
      display: none;
      padding: 20px;
      background-color: #f9f9f9;
      border-radius: 10px;
      margin-top: 10px;
      animation: fadeIn 0.5s ease-out;
    }

    .tab-content.active {
      display: block;
    }   
    
    /* STYLE DROPDOWN HUBUNGI KAMI */
    .dropdown-hubungi {
      position: relative;
      display: inline-block;
    }
    
    .dropdown-content-hubungi {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1;
      border-radius: 10px;
      overflow: hidden;
    }
    
    .dropdown-content-hubungi a {
      color: #333;
      padding: 10px 15px;
      text-decoration: none;
      display: block;
      font-size: 12px;
      transition: all 0.3s;
    }
    
    .dropdown-content-hubungi a:hover {
      background-color: #e2f8f1;
      color: #1f8664;
    }
    
    .dropdown-hubungi:hover .dropdown-content-hubungi {
      display: block;
    }
    

    @keyframes modalFadeIn {
      from { opacity: 0; transform: translateY(-50px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }

  <script>
    // Fungsi User Login
    const userInfoDiv = document.getElementById("user-info");
    const loggedInUser = localStorage.getItem("loggedInUser");

    if (loggedInUser) {
      userInfoDiv.innerHTML = `
        <span><i class="fas fa-user"></i> User : ${loggedInUser}</span>
        <a href="#" id="logout-btn" class="login-btn" style="margin-left: 10px;"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </a>
      `;
      document.getElementById("logout-btn").addEventListener("click", function(e) {
        e.preventDefault();
        localStorage.removeItem("loggedInUser");
        window.location.href = "login.html";
      });
    } else {
      userInfoDiv.innerHTML = `<a href="login.html" class="login-btn"><i class="fas fa-sign-in-alt"></i> Login Skuy</a>`;
    }

    // Fungsi Tab
    const tabBtns = document.querySelectorAll('.tab-btn');
    const tabContents = document.querySelectorAll('.tab-content');
    
    tabBtns.forEach(btn => {
      btn.addEventListener('click', () => {
    const targetContent = document.getElementById(btn.dataset.tab);
    const isActive = btn.classList.contains('active');
    
    // Reset semua tab dan konten
    if (!isActive) {
      tabBtns.forEach(b => b.classList.remove('active'));
      tabContents.forEach(c => c.classList.remove('active'));
    }
    
    // Toggle status aktif
    btn.classList.toggle('active', !isActive);
    targetContent.classList.toggle('active', !isActive);
  });
});
